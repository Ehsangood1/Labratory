<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        /* Header styles */
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .header a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        /* Search bar container styles */
        .search-container {
            margin-top: 50px;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Button styles */
        button {
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Header with Login and Register -->
<div class="header">
    <a href="/login.html">Login</a>
    <a href="/register.html">Register</a>
</div>

<!-- Search bar in the middle of the page -->
<div class="search-container">
    <input type="text" class="search-bar" placeholder="Search here..." />
    <button onclick="fetchHello()">Search</button>
</div>

<!-- Placeholder for Hello World response -->
<p id="response"></p>

<script>
    function fetchHello() {
        fetch('/hello')
            .then(response => response.text())
            .then(text => {
                document.getElementById('response').innerText = text;
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
